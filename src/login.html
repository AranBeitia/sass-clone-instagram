<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="assets/js/main.js" defer></script>
  <title>Instagrammy Login</title>
</head>
<body>
  <section class="container">
    <main class="flex-center">
      <section class="hide-in-mobile">
        <img src="./assets/img/mockup.png" alt="Mobile">
      </section>
      <section class="flex-column">
        <div class="flex-column box p-2">
          <header class="flex-center">
            <img class="logo" src="./assets/img/Instagram-Logo.png" alt="Instagram logo" >
          </header>
          <form action="" class="flex-column">
            <input type="text" class="input" placeholder="Telephone, user or email">
            <input type="password" class="input" placeholder="Password">
            <button class="button" id="login">Start session</button>
            <h2 class="overline"><span class="overline__text">or</span></h2>
            <div class="flex-column flex-center-center">
              <div class="color-facebook py-1">
                <span class="icon-facebook"></span>
                <span>Start session with Facebook</span>
              </div>

              <span><a href="#">Forgot Password?</a></span>
            </div>
          </form>
        </div>
        <div class="box text-center p-2">
          <span>Don't have an account?<a class="color-success" href="#"> Register</a></span>
        </div>
        <footer class="flex-column">
          <span class="text-center py-1">Download app</span>
          <div class="flex-around">
            <img class="logo-store" src="./assets/img/app-store.png" alt="Apple store">
            <img class="logo-store" src="./assets/img/apple-store.png" alt="Google store">
          </div>
        </footer>
      </section>
    </main>
  </section>
</body>
</html>
